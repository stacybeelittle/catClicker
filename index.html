<body>
<link rel='stylesheet' href='css.css'>

        </div>
        <div id='cat2' class='hidden'>

        </div>
        <div id='cat3' class='hidden'>

        </div>
        <div id='cat4' class='hidden'>

        </div>
        <div id='cat5' class='hidden'>

            <input type='image' src="images\fedora5.jpg" onclick="myCatClicker5()" class='catPic'/>

        </div>       

    </section>
</main>
<script src="cat.js"></script>
</body>
